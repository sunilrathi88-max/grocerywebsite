<html lang="en">

    fetchpriority="high" />

  <!-- Open Graph / Facebook -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tattva-co.com/" />
  <meta property="og:title" content="THE RATHI SPICE CO - Authentic Indian Gourmet Products" />

    content="Shop authentic Indian gourmet products including premium saffron, spices, nuts, and organic ingredients. Free shipping on orders over ₹999." />

  <meta property="og:site_name" content="THE RATHI SPICE CO" />

  <!-- Twitter -->

  <meta property="twitter:url" content="https://tattva-co.com/" />

    content="Shop authentic Indian gourmet products including premium saffron, spices, nuts, and organic ingredients. Free shipping on orders over ₹999." />

  <!-- Additional SEO -->
  <link rel="canonical" href="https://tattva-co.com/" />
  <meta name="theme-color" content="#8B5CF6" />
  <meta name="msapplication-TileColor" content="#8B5CF6" />

  <!-- Favicon -->

  <link rel="alternate icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- Fonts (Async Loading) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700;900&display=swap" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700;900&display=swap"

<body class="bg-white dark:bg-gray-900 text-brand-dark dark:text-gray-100 font-sans transition-colors duration-300">
